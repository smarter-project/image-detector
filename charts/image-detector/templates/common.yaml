apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ .Values.application.appName }}
  namespace: {{ .Values.application.namespace }}
  labels:
    name: {{ .Values.application.appName }}
spec:
  selector:
    matchLabels:
      name: {{ .Values.application.appName }}
  template:
    metadata:
      labels:
        name: {{ .Values.application.appName }}
    spec:
      nodeSelector:
        {{ .Values.application.appName }}: enabled
      tolerations:
      - key: "smarter.type"
        operator: "Equal"
        value: "edge"
        effect: "NoSchedule"
      hostname: {{ .Values.application.appName }}
      initContainers:
      - name: init-gstreamer
        image: busybox:1.28
        command: ['sh', '-c', 'until nslookup {{ .Values.configuration.gstreamer.host }}; do echo waiting for gstreamer; sleep 2; done;']
      containers:
      - name: {{ .Values.application.appName }}
        image: {{ .Values.image.repository }}:{{ default .Chart.AppVersion .Values.image.tag }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        command: ["python3"]
        args: ["demo.py", "-f", "-s", "1", "-p", "--detect-car", "--detect-person"]
        env:
        - name: MY_NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: MQTT_BROKER_HOST
          value: {{ .Values.configuration.mqtt.host }}
        - name: LOG_LEVEL
          value: "DEBUG"
        - name: CAPTURE_STRING
          value: "rtspsrc location=rtsp://{{ .Values.configuration.gstreamer.host }}:{{ .Values.configuration.gstreamer.port }}/video.h264.1 ! decodebin ! videoconvert ! appsink max-buffers=1 drop=true"
        - name: MODEL_NAME
          value: "ssd_mobilenet_coco"
        - name: ADMISSION_CONTROLLER_URL
          value: {{ .Values.configuration.admission_controller.host }}:{{ .Values.configuration.admission_controller.port }}
        - name: PROTOCOL
          value: "HTTP"
        ports:
        - containerPort: 8080
          hostPort: 2520
        resources:
          limits:
            memory: 200M
          requests:
            memory: 200M
      terminationGracePeriodSeconds: 30
